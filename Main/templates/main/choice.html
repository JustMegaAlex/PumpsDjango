
<!DOCTYPE html>

<head>

    <body>

        <form action="/choice/" method="post">

            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Submit">

        </form>

        <table>

            {% for tpl in choice_data %}

            <tr>

                <td> {{tpl.0}} </td>

                {% if tpl.1 %} <td> <a href="{{tpl.1}}">open</a> </td> {% endif %}

            </tr>

            {% endfor %}

            <tr></tr>

        </table>

    </body>
